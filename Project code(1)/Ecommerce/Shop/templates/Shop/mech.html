{% extends "Shop/layout.html" %}
{% block body %}


    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

    <a href="{% url 'Shop:home' %}">Home</a>
    <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Name" name="oname">
        <input type="text" placeholder="Address" name="address">
        <input type="text" placeholder="Ph.number" name="phnum">
        <input type="text" placeholder="District" name="district">
        <input type="number" placeholder="Pin-Code" name="pin">
        
        <div>
            <input type="text" placeholder="Productname" name="pname">
            <input type="text" placeholder="Model" name="mname">
            <input type="text" name="defect">
            <input type="submit">
        </div>
    </form>
{% endblock %}
